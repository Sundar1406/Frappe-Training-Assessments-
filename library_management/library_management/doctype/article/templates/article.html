<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container py-5"></div>
  <div class="text-center mb-4">
    <img src="{{ image }}" alt="{{ title }}" class="img-fluid rounded" style="max-height: 400px;">
  </div>
  <h1 class="text-center mb-3">{{ title }}</h1>
  <p class="text-center text-muted">By <strong>{{ author }}</strong></p>
  <p class="text-center">
    <span class="badge {{ 'bg-success' if status == 'Available' else 'bg-danger' }}">
      Status: {{ status }}
    </span>
  </p>
  <div class="mb-3 text-center">
    <p><strong>Publisher:</strong> {{ publisher }}</p>
    <p><strong>ISBN:</strong> {{ isbn }}</p>
  </div>
  <div class="mt-4">
    <p>{{ description }}</p>
  </div>
  </div>

</body>

</html>
